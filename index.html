<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="catstyler.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type='text/javascript' src='knockout-3.3.0.js'></script>
	<!-- reference V2 with view model -->
	<script type="text/javascript" src="catclickerv2.js"></script>
</head>
<body>
<!-- View -->

<!-- Cats -->
<h2 id="title">A wonderful cat-alogue</h2>
<ul class="cat-list" data-bind="foreach: cats">
    <li><input data-bind="value: name"/>
    </li>
</ul>

<button data-bind="click: appendNewCat">Another runt in the litter!</button>



<table class="game-window" data-bind="________">
    <thead><tr><th>Name</th><th>Clicks</th><th>Picture</th></tr></thead>
    <tbody data-bind="foreach: mails">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: clicks"></td>
            <td data-bind="image: catpic"></td>
        </tr>
    </tbody>
</table>

</body>
